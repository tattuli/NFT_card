<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png">

  <title>NFT card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
  <div class="container">
    <img class="card"
    src="img/image-equilibrium.jpg" 
    alt="nft-card">
    <div class="overlay"></div>
      <img src="img/icon-view.svg" alt="icon-view"
      class="view">
  </div>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="text">
    Our Equilibrium collection promotes 
    balance and calm.</p>
  <div class="details">
      <img src="img/icon-ethereum.svg" alt="etherium"
      class="etherium">
      <p class="price">0.041 ETH</p>
      <img src="img/icon-clock.svg" alt="clock" 
      class="clock">
      <p class="countdown">3 days left</p>
  </div>
  <div class="border"></div>
  <div class="author-details">
    <img class="avatar"
    src="img/image-avatar.png" 
    alt="avatar">
    <p class="author">Creation of</p>
    <p class="author-name">Jules Wyern</p>
  </div>
  </div>
</body>
</html>
